<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avanzada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.js">
</head>
<body>
    <div id="container">
        <h1>Calculadora Avanzada</h1>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" placeholder="Escribe un número">
        
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" placeholder="Escribe un número">
        
        <button onclick="calculate ()">Calcular</button>
        <select id="operation">
            <option value="sum">Sumar</option>
            <option value="subtract">Restar</option>
            <option value="multiply">Multiplicar</option>
            <option value="divide">Dividir</option>
            <option value="evenCount">Cantidad de números pares</option>
            <option value="primeCount">Cantidad de números primos</option>
            <option value="unitConvert">Convertir unidades (metros a kilómetros)</option>
        </select>
        <p id="resultMessage"></p>
    </div>

</body>
</html>
