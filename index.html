<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Shop - Inicio</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
</head>
<body>
    <header>
        <h1>Rugby Shop</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./categorias.html">Categorías</a></li>
                <li><a href="./carrito.html">Carrito</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="productos-destacados">
            <h2>Productos Destacados</h2>
            <div class="carousel-container">
                <div class="carousel" id="carousel">
                    <!-- Contenido dinámico del carrusel -->
                    <div>
                        <h2>Casco Negro</h2>
                        <img src="./images/Rugby shop/casco 2.png" alt="Negro">
                        <p>U$D 20.00</p>
                        <button class="agregar-carrito" data-nombre="Casco Negro" data-precio="20.00">Agregar al carrito</button>
                    </div>
                    <div>
                        <h2>England Shirt RWC 2023</h2>
                        <img src="./images/Rugby shop/eng.png" alt="England Shirt">
                        <p>U$D100.00</p>
                        <button class="agregar-carrito" data-nombre="England Shirt" data-precio="100.00">Agregar al carrito</button>
                    </div>
                    <div>
                        <h2>Argentina Shirt RWC 2023</h2>
                        <img src="./images/Rugby shop/arg.png" alt="Argentina Shirt">
                        <p>U$D100.00</p>
                        <button class="agregar-carrito" data-nombre="Argentina Shirt" data-precio="100.00">Agregar al carrito</button>
                    </div>
                    <div>
                        <h2>Scotland Rugby Ball</h2>
                        <img src="./images/Rugby shop/sco pelota.png" alt="Scotland Ball">
                        <p>U$D 30.00</p>
                        <button class="agregar-carrito" data-nombre="Scotland Ball" data-precio="30.00">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="carousel-buttons">
                <button class="carousel-button" id="prev">Anterior</button>
                <button class="carousel-button" id="next">Siguiente</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>© 2024 Rugby Shop. Todos los derechos reservados.</p>
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.carousel').slick({
                infinite: true,
                slidesToShow: 4,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: true,
                dots: true
            });
        });
    </script>
</body>
</html>
